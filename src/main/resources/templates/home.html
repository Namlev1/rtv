<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="styles.css" rel="stylesheet"/>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Sklep RTV</title>
</head>
<body>
<div class="top-banner">
    <div class="left">
        <img src="img/logo.png" alt="Shop logo"/>
        <div class="search-bar">
            <input type="search"/>
            <button type="submit">Szukaj</button>
        </div>
    </div>
    <span class="menu-wrapper">
        <p class="menu">
          <span class="material-symbols-outlined"> person </span
          ><a href="">Zaloguj się</a>
        </p>
        <p class="menu">
          <span class="material-symbols-outlined"> shopping_basket </span
          ><a href="">Koszyk</a>
        </p>
        <p class="menu">
          <span class="material-symbols-outlined"> call </span
          ><a href="">Kontakt</a>
        </p>
      </span>
</div>
<div class="nav-wrapper">
    <div class="nav">
        <p><a href="">Telewizory</a></p>
        <p><a href="">Duże AGD</a></p>
        <p>
            <a href="">Małe AGD</a>
        </p>
        <p>
            <a href="">Smartfony</a>
        </p>
        <p>
            <a href="">Komputery</a>
        </p>
    </div>
</div>
<div class="grid-wrapper">
    <div class="grid">
        <div class="offer" th:each="item : ${items}">
            <img src="https://cdn-img.neonet.pl/eyJidWNrZXQiOiJodHRwczovL2Nkbi5uZW9uZXQucGwiLCJrZXkiOiJrYXJ0eS9wbGlraS96ZGplY2lhLzJCL3RlbGV3aXpvci10Y2wtNjVjODA1LW1pbmlsZWQtMTQ0aHotcWxlZC1nb29nbGUtdHYtMzg4MzQ1ZjFfMjAyNDAxMTdfV0Y5UTNSVzguanBnIiwiZWRpdHMiOnsid2VicCI6eyJxdWFsaXR5Ijo4MH0sInJlc2l6ZSI6eyJmaXQiOiJjb250YWluIiwiYmFja2dyb3VuZCI6eyJyIjoyNTUsImciOjI1NSwiYiI6MjU1LCJhbHBoYSI6MX0sImhlaWdodCI6NTAwfX19/telewizor-tcl-65c805-miniled-144hz-qled-google-tv-388345f1_20240117_WF9Q3RW8.jpg"
                 th:alt="${item.name}">
            <div class="offer-details">
                <p class="item-name" th:text="${item.name}"></p>
                <p class="price" th:text="${item.price}"></p>
                <div class="ratings">
                    <span th:each="i : ${#numbers.sequence(1, item.rating)}" class="material-symbols-outlined"
                          style="font-variation-settings: 'FILL' 1">
                        star
                    </span>
                    <span th:if="${item.rating % 1 > 0}" class="material-symbols-outlined"
                          style="font-variation-settings: 'FILL' 1">
                        star_half
                    </span>
                    <th:block
                            th:with="roundedRating=${item.rating % 1 > 0 ? item.rating.intValue() + 1 : item.rating.intValue()}">
                    <span th:if="${roundedRating < 5}" th:each="i : ${#numbers.sequence(1, 5 - roundedRating)}"
                          class="material-symbols-outlined" style="font-variation-settings: 'FILL' 0">
                        star
                    </span>
                    </th:block>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
